<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let comment of comments">
    <ion-item>
      <h2>{{comment.name}}</h2>
      <p>{{comment.email}}</p>
    </ion-item>
    <ion-card-content>
      <p>
        {{comment.body}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
