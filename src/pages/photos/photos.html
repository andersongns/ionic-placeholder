  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>photos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let photo of photos">
      <ion-thumbnail item-start>
        <img src="{{photo.thumbnailUrl}}">
      </ion-thumbnail>
      <p>{{photo.title}}</p>
      <button ion-button clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>
