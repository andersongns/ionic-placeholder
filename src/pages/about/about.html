<ion-header>
  <ion-navbar>
    <ion-title>
      Todos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-label>{{ todo.title }}</ion-label>
      <ion-checkbox color="dark" checked="{{todo.completed}}"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
